<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card weather-card text-center shadow-sm">
            <div class="card-header">
                <i class="bx bx-left-arrow-alt"></i> Hava Durumu
            </div>
            <div class="card-body">
                <p class="info-txt text-muted">Lütfen şehir ismi giriniz.</p>
                <input type="text" id="cityInput" class="form-control text-center" placeholder="Şehir ismi" spellcheck="false">
                <div class="separator my-3"></div>
                <button id="getWeatherBtn" class="btn btn-primary w-100">Hava Durumunu Getir</button>
                <div id="weatherResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", async function() {
            let city = document.getElementById("cityInput").value.trim();
            if (!city) {
                alert("Lütfen bir şehir adı giriniz!");
                return;
            }

            try {
                let geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&language=tr&format=json`);
                let geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    alert("Şehir bulunamadı!");
                    return;
                }

                let { latitude, longitude } = geoData.results[0];

                let weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&timezone=Europe/Istanbul`);
                let weatherData = await weatherResponse.json();

                let temperature = weatherData.current_weather.temperature;
                let windSpeed = weatherData.current_weather.windspeed;
                let weatherCode = weatherData.current_weather.weathercode;

                
                document.getElementById("weatherResult").innerHTML = `
                    <h5 class="mt-3">${city} İçin Hava Durumu</h5>
                    <p>Sıcaklık: <strong>${temperature}°C</strong></p>
                    <p>Rüzgar Hızı: <strong>${windSpeed} km/h</strong></p>
                `;
            } catch (error) {
                console.error("Hava durumu alınırken hata oluştu:", error);
                alert("Hava durumu alınırken bir hata oluştu!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
